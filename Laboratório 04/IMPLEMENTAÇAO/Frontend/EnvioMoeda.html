<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <title>Envio Moeda</title>
    <link rel="stylesheet" href="EnvioMoeda.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1 class="header-title">Moeda Estudantil</h1>
    </header>
    <main>

  <h2 class="header-title">Transferência</h2>

  <!-- Botão para acionar modal -->
<button type="button"  class="btn btn-primary extrato" data-toggle="modal" data-target="#modalExtrato">
    Extrato  </button>
  
  <!-- Modal novo aluno -->
  <div class="modal fade" id="modalExtrato" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Extrato Tranferência</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table id="tableExtrato" class="records">
                <thead>
                    <tr>
                        <th>Valor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id ="content">
          
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary red" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>


  <div id="tableClient" class="records">
    <div class="saldo-moedas">
    <label for="saldo" class="label-transferencia"> Saldo:</label>
    <input type="value" id="saldo" class="modal-field input-saldo" placeholder="Saldo disponível..." required style="margin-bottom: 50px;"> 
    </div>

    <form  id="form" class="modal-form">
        <select id="selectAluno" class="form-control col-md-5 input-aluno">
            <option selected>Aluno...</option>
        </select>
        <label for="valorTransf" class="label-transferencia" >Valor: R$</label>
        <input type="number" id="valorTransf" class="modal-field input-valor" placeholder="Tranferência..." required>  
        </br>

        <div>
          <button type="button" class="btn btn-primary envio " onclick="formMoeda.submit(event)">Enviar</button>
          
        </div>
            
    </form>
  </div>
    </main>

    <footer>
      <h4>Laboratório de Desenvolvimento de Software</h1>
  </footer>

<script src="EnvioMoeda.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
