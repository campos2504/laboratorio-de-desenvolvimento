<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EnvioMoeda.css">
    <link rel="stylesheet" href="vantagens.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<title>Envio Moeda</title>

<body>

    <header>
        <h1 class="header-title">Moeda Estudantil</h1>
    </header>
    <main>
        <!-- Cards -->
        <div class="row" id="content">

        </div>

        <!-- Modal adição módulo -->
        <div class="row ">
            <div class="modal" tabindex="-1" role="dialog" id="modalInclusaoModulo">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Incluir Módulo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="descricaoModulo">Digite o nome da nova vantagem</label>
                                <input type="text" name="descricaoModulo" id="descricaoModulo" maxlength="20"
                                    class="form-control" name="descricaoModulo">
                                <label for="valorVantagem">Digite o valor de troca pelo aluno</label>
                                <input type="text" name="valorVantagem" id="valorVantagem" maxlength="20"
                                    class="form-control" name="valorVantagem">
                            </div>
                            <div class="form-group">
                                <label for="txtrespname" class=" col-form-label">Escolha uma foto para o módulo</label>
                                <div class="imagemModulo">
                                    <div id="newModulo">
                                    </div>
                                    <img src="PadraoModulos.jpeg" alt="SemFoto">
                                </div>
                                <input accept="image/jpeg, image/png, image/jpg" type="file" class="form-control-file"
                                    id="exampleFormControlFile1" onchange="loaderFileModulo(event)">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btn_incluir" class="btn btn-primary"
                                onclick="formModulo.submit(event)">Incluir</button>
                            <button type="button" id="btn_cancelar" class="btn btn-secondary"
                                data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal edição módulo -->
        <div class="row ">
            <div class="modal" tabindex="-1" role="dialog" id="modalEdicaoModulo">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Alter cadastro Módulo</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="descricaoModulo">Digite o nome do novo módulo</label>
                                <input type="text" name="editDescricaoModulo" id="editDescricaoModulo" maxlength="20"
                                    class="form-control">
                                <label for="editValorVantagem">Digite o valor de troca pelo aluno</label>
                                <input type="text" name="editValorVantagem" id="editValorVantagem" maxlength="20"
                                    class="form-control" name="editValorVantagem">
                            </div>
                            <div class="form-group">
                                <label for="txtrespname" class="col-form-label">Escolha uma foto para o módulo</label>
                                <div class="imagemModulo">
                                    <div id="newModuloUpdate">
                                    </div>
                                    <img src="PadraoModulos.jpeg" id="editFotoModulo" alt="SemFoto">
                                </div>
                                <input accept="image/jpeg, image/png, image/jpg" type="file" class="form-control-file"
                                    id="exampleFormControlFile1" onchange="loaderFileModuloUpdate(event)">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="btn_salvar" class="btn btn-primary"
                                onclick="formModuloUpdate.submit(event)">Salvar</button>
                            <button type="button" id="btn_cancelar" class="btn btn-secondary"
                                data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Botão adicionar -->
        <div id="botaoAdicaoModulo" class="incluir-tarefaModulo my-5" style="width: 110px; height: 200px;">
            <button type="button" class="btn btn-circle btn-sm incluirModulo my-5" data-toggle="modal"
                style="background-color: #FFBA00;" data-target="#modalInclusaoModulo"><svg width="0em" height="2em"
                    viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50">
                    <path fill="#0C6C7A" fill-rule="evenodd"
                        d="M11.75 4.5a.75.75 0 01.75.75V11h5.75a.75.75 0 010 1.5H12.5v5.75a.75.75 0 01-1.5 0V12.5H5.25a.75.75 0 010-1.5H11V5.25a.75.75 0 01.75-.75z">
                    </path>
                </svg>
            </button>
        </div>
        </div>
    </main>



    </main>
    <script src="vantagens.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
