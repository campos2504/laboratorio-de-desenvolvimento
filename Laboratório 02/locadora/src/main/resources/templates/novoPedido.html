<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Locadora</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Locadora</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/clientes}">Clientes</a>
          </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Criar novo pedido </h1>
				<div class = "card-body">
					<form th:action="@{/cliente/{id}/pedidos(id=${cliente.id})}" th:object = "${pedido}" method="POST">
						<div class ="form-group">
							<label> Automovel </label>
							<select class="form-select" th:field="*{automovelId}" aria-label="Default select example">
								<option th:each="automovel : ${automoveis}" th:value="${automovel.id}" th:text="${automovel.modelo}">
								</option>
							  </select>
						</div>
						
						<div class ="form-group">
							<label> Valor </label>
							<input
							type = "text"
							name = "valor"
							th:field = "*{valor}"
							class = "form-control"
							placeholder="Valor" 
							/>
						</div>
						<div class ="form-group">
							<label> Financiamento </label>
							<select class="form-select" th:field="*{financiamento}" aria-label="Default select example">
								<option th:value=true th:text="Sim"></option>
								<option th:value=false th:text="Nao"></option>
							  </select>
						</div>
						
						<div class ="form-group">
							<label> Inicio </label>
							<input type="date" 
							name="inicio"
							th:field="*{inicio}" 
							id="inicio"/>
	
						</div>
                        <div class ="form-group">
							<label> Fim </label>
							<input type="date" 
							name="fim"
							th:field="*{fim}" 
							id="fim"/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
