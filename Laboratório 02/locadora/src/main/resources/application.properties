#config banco de dados
spring.datasource.url=jdbc:mariadb://localhost:3306/locadoradb?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#cria e apaga tabelas no final
spring.jpa.hibernate.ddl-auto=create
#gera tabelas a partir das entidade
spring.jpa.generate-ddl=true
#mostra os codigos sql
spring.jpa.show-sql=true
#muda a criação de tabela
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect

