<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Locadora</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Locadora</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clientes}">Clientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Lista Pedidos </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/cliente/{id}/pedidos/novo(id=${cliente.id})}" class = "btn btn-primary btn-sm mb-3"> Adicionar Pedido</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Modelo</th>
					<th> Ano</th>
					<th> Financiamento </th>
					<th> Valor</th>
					<th> Inicio </th>
                    <th> Fim </th>
                    <th> Status </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "pedido: ${pedidos}">
					<td th:text = "${pedido.automovel.modelo}"></td>
					<td th:text = "${pedido.automovel.ano}"></td>
					<td th:text = "${pedido.financiamento}"></td>
                    <td th:text = "${pedido.valor}"></td>
                    <td th:text = "${pedido.inicio}"></td>
                    <td th:text = "${pedido.fim}"></td>
					<td th:text = "${pedido.statusPedido}"></td>

					<td>
                        
						<a th:href = "@{/cliente/{id}/pedidos/edit/{idPedido}(id=${cliente.id},idPedido=${pedido.id})}"
						 class = "btn btn-primary">Atualizar</a>
						
						<a th:href = "@{/cliente/{id}/pedidos/deletar/{idPedido}(id=${cliente.id},idPedido=${pedido.id})}"
						 class = "btn btn-danger">Deletar</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
