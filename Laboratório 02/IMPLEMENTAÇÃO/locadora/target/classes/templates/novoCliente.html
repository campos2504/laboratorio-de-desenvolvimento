<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Locadora</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Locadora</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/clientes}">Clientes</a>
          </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Criar novo cliente </h1>
				<div class = "card-body">
					<form th:action="@{/clientes}" th:object = "${cliente}" method="POST">
						<div class ="form-group">
							<label> Nome </label>
							<input
							type = "text"
							name = "nome"
							th:field = "*{nome}"
							class = "form-control"
							placeholder="Nome" 
							/>
						</div>
						
						<div class ="form-group">
							<label> RG </label>
							<input
							type = "text"
							name = "rg"
							th:field = "*{rg}"
							class = "form-control"
							placeholder="RG" 
							/>
						</div>
						
						<div class ="form-group">
							<label> CPF </label>
							<input
							type = "text"
							name = "cpf"
							th:field = "*{cpf}"
							class = "form-control"
							placeholder="CPF" 
							/>
						</div>
                        <div class ="form-group">
							<label> Endereço </label>
							<input
							type = "text"
							name = "endereco"
							th:field = "*{endereco}"
							class = "form-control"
							placeholder="Rua ..." 
							/>
						</div>
                        <div class ="form-group">
							<label> Profissão </label>
							<input
							type = "text"
							name = "profissao"
							th:field = "*{profissao}"
							class = "form-control"
							placeholder="Profissão" 
							/>
						</div>
                        <div class ="form-group">
							<label> Senha </label>
							<input
							type = "text"
							name = "senha"
							th:field = "*{senha}"
							class = "form-control"
							placeholder="Senha" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
