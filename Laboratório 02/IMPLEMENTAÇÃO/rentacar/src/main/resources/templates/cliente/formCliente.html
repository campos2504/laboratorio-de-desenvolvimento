<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Clinte</title>
</head>
<body>
    <form action="post">
        Nome: <input type="text" value="" name="nome">
        
        CPF: <input type="text" value="" name="cpf">

        RG: <input type="text" value="" name="rg">

        Endereço : <input type="text" value="" name="endereco">

        Profição: <input type="text" value="" name="proficao">

        Entidade empregatoria 1: <input type="text" value="" name="entidadeEmpregadora1">
        
        Rendimento 1: <input type="number" value="" name="rendimento1" min="0" step="0.01">

        Entidade empregatoria 2: <input type="text" value="" name="entidadeEmpregadora2">
        
        Rendimento 2: <input type="number" value="" name="rendimento2" min="0" step="0.01">

        Entidade empregatoria 3: <input type="text" value="" name="entidadeEmpregadora3">
        
        Rendimento 3: <input type="number" value="" name="rendimento3" min="0" step="0.01">

        <button type="submit">Salvar</button>


    </form>
    
</body>
</html>
